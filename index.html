<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="img-top">
        <img src="./images/image-equilibrium.jpg" alt="image">
        <div class="img-overlay">
          <img src="./images/icon-view.svg" alt="view">
        </div>
      </div>
      
      <div class="text">
        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="inline-text">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
      </div>

      <hr>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>               
      </div>

    </div>
  </div>
